---
layout: default
---

<main id="scroll" class="home" role="main" itemprop="mainContentOfPage" itemscope="itemscope" itemtype="http://schema.org/Blog">
    {% for issue in site.issues %}
        <article role="article" class="post-item" itemscope="itemscope" itemtype="http://schema.org/BlogPosting" itemprop="blogPost">
                <a class="datetime" href="{{ issue.url | prepend: site.baseurl }}">
                    <img src="{{site.baseurl}}/assets/img/mainpage/{{ issue.title }}.png" height="128" width="128" />
                </a>
                <div class="content">
                    <a href="{{ issue.url | prepend: site.baseurl }}"><h2 class="post-title" itemprop="name">{{ issue.title }}</h2></a>
                    <p class="description">
                        {{ issue.description }}
                    </p>
                </div>
        </article>
    {% endfor %}
</main>
